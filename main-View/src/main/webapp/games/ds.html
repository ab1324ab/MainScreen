.daxiao{
	height:50px;
	width:34px;
	border:1px solid #000;
	line-height:50px;
	text-align:center;
	border-radius:20px;
	background-image: url(../../Desktop/kk.png);
	background-position: 10px 10px;
}
#xxi{
	border:1px solid #000;
	height:30px;
	width:300px;
	margin-left:0px;
	text-align:center;
	line-height:30px;}

	border:1px solid #000;

<body>
<div id="xxi" onclick="news()">关</div>

<script>

$(function(){

$(document).ready(function(){

	});
	var s=0;
	function getRandom(){
        return Math.floor(Math.random()*300+1)
        }
function news(){
	s+=5;
	//if(s>50){return;}
	$("#xx").css("width",getRandom());
	$("#xx").css("height",getRandom());
	$("#xx").css("margin-top",getRandom());	
	$("#xx").css("margin-left",getRandom());	
	setTimeout("news()",1000);
	}
function newa(){
	s-=5;
	if(s<0){return;}
	$("#xx").css("margin-left",getRandom());
	$("#xx").css("margin-top",getRandom());		
	setTimeout("newa()",1000);
	}
</script>
